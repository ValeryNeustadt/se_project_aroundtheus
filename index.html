<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Valery Neustadt">
    <meta name="keywords" content="HTML, CSS">
    <meta name="description" content="Pructicum Student project">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>Around The U.S. </title>
</head>
<body>
    <div class="page">

        <header class="header">
            <img
                src="./images/Logo.svg"
                alt="Around The U.S. Logo"
                class="logo"
            >

        </header>
    
        <main class="content">
            <section class="profile">
                <div class="profile__avatar">
                        <img
                            src="./images/jacques-cousteau-avatar.png"
                            alt="Photo of Jacques Cousteau"
                            class="avatar"
                        >
                </div>
                <div class="profile__info">
                    <h1 class="profile__name-title">
                        <span class="profile__name">Jacques Cousteau</span>
                        <button class="profile__edit-button button">                            
                        </button>
                    </h1>
                    <p class="profile__profession">
                        Explorer
                    </p>
                </div>
                <div class="profile__add-button">
                    <button class="add-button button">

                    </button>
                </div>
            </section>
            <section class="gallery">
                <div class="gallery__element">
                    <img
                        src="./images/yosemite-valley.png"
                        alt="Photo of Yosemite Valletey"
                        class="gellery__photo"
                    >
                    <h3 class="gellery__header">
                        <span class="gellery__text">Yosemite Valley</span>
                        <span class="gellery__button-like"><button class="button-like button"></button></span>
                    </h3>                    
                </div>
                <div class="gallery__element">
                    <img
                        src="./images//lake-louise.png"
                        alt="Photo of Yosemite Valletey"
                        class="gellery__photo"
                    >
                    <h3 class="gellery__header">
                        <span class="gellery__text">Lake Louise</span>
                        <span class="gellery__button-like"><button class="button-like button"></button></span>
                    </h3>                    
                </div>
                <div class="gallery__element">
                    <img
                        src="./images/bald-mountains.png"
                        alt="Photo of Yosemite Valletey"
                        class="gallery__photo"
                    >
                    <h3 class="gellery__header">
                        <span class="gellery__text">Bald Mountains</span>
                        <span class="gellery__button-like"><button class="button-like button"></button></span>
                    </h3>
                </div>
                <div class="gallery__element">
                    <img
                        src="./images/latemar.png"
                        alt="Photo of Yosemite Valletey"
                        class="gellery__photo"
                    >
                    <h3 class="gellery__header">
                        <span class="gellery__text">Latemar</span>
                        <span class="gellery__button-like"><button class="button-like button"></button></span>
                    </h3>
                </div>
                <div class="gallery__element">
                    <img
                        src="./images/vanoise-national-park.png"
                        alt="Photo of Yosemite Valletey"
                        class="gellery__photo"
                    >
                    <h3 class="element__header">
                        <span class="gellery__text">Vanoise National Park </span>
                        <span class="gellery__button-like"><button class="button-like button"></button></span>
                    </h3>
                </div>
                <div class="gallery__element">
                    <img
                        src="./images/lago-di-braies.png"
                        alt="Photo of Yosemite Valletey"
                        class="gellery__photo"
                    >
                    <h3 class="element__header">
                        <span class="gellery__text">Lago di Braies</span>
                        <span class="gellery__button-like"><button class="button-like button"></button></span>
                    </h3>
                </div>
              

            </section>

            

        </main>

        <footer class="footer">
            <p class="footer_paragraph">Â© 2022 Around The U.S.</p>
        </footer>

    </div>

</body>
</html>
